<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Les formulaires html</h1>
<h3>Input type text</h3>
<label for="nom">Nom</label><br>
<input type="text" name="nom" placeholder="nom"><br><br>
<label for="prenom">Prenom</label><br>
<input type="text" name="prenom" placeholder="prenom">

<h3>Input type checkbox</h3>
<form>
    <h6>Langue</h6>
    <label for="anglais">Anglais</label>
    <input type="checkbox" name="anglais">
    <label for="francais" >Francais</label>
    <input type="checkbox" name="francais">
    <label for="allemagne">Allemagne</label>
    <input type="checkbox" name="allemagne">
</form>


<p>Choose your favorite Web language:</p>

<form>
  <input type="radio" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
</form>
</body>
</html>
